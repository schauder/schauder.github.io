<!DOCTYPE html>
<html>

          data-moreinfo="/_pages/ueber-jens-schauder#cookies"></script>
  <body>

  {% include header.html %}

    <div class="page-content">

        {{ content }}
      <div class="pagenavigation">
        {% if page.previous.url %}

        {% include disqus.html %}
      </div>
    </div>

    {% include footer.html %}

</html>
