---
layout: default
---
<div class="row overview">
    <ul class="post-list">
        {% for post in site.categories.article limit:10 %}
        <li>
            <h3>
                <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
            </h3>
            <div class="post-meta">{{post.date | date: "%Y-%m-%d" }}</div>
            <div>
                {{ post.excerpt }}
            </div>
        </li>
        {% endfor %}
    </ul>
</div>
